version: "3.0"

services:
  redis_backend:
    image: redis:5
    ports:
      - 6379:6379
  server:
    depends_on:
      - redis_backend
    image: task-director-server:latest
    ports:
      - 8000:8000
  controller:
    depends_on:
      - redis_backend
    image: task-director-controller:latest
